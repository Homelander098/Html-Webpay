<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up button</title>
    <link rel="stylesheet" href="sign up-webstyle.css">
</head>
<body>
    <img src="webpay logo.jpg" alt="webpay logo" class="logo">
    <div class="login-header">Login In To WEBPAY DASHBOARD</div>
    <form>
        <label for="email">Email address</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br>
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
